<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete item</title>
    <style>
      .item,
      li {
        border: 2px solid gray;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <ol id="item-list">
      <li class="item">My Awesome Item - 1</li>
      <li class="item">My Awesome Item - 2</li>
      <li class="item">My Awesome Item - 3</li>
      <li class="item">My Awesome Item - 4</li>
      <li class="item">My Awesome Item - 5</li>
    </ol>
    <button id="btn-add-item">Add new item</button> <br />

    <textarea
      name=""
      id="text-box"
      placeholder="add item"
      cols="20"
      rows="4"
    ></textarea
    ><br />
    <button id="2btn-add-item">Add item</button>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }
      document
        .getElementById("item-list")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      // Add a new item
      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          // parent to be added
          const ol = document.getElementById("item-list");

          // Create new item
          const li = document.createElement("li");
          li.innerText = "Brand a new item";

          // add the item
          ol.appendChild(li);
        });

      // ///////// //// Add comment box to add items
      document
        .getElementById("2btn-add-item")
        .addEventListener("click", function () {
          const textBox = document.getElementById("text-box");
          newText = textBox.value;
          textBox.value = "";

          const ol = document.getElementById("item-list");
          console.log(ol);

          const createLi = document.createElement("li");
          createLi.classList.add("item");
          createLi.innerText = newText;

          ol.appendChild(createLi);
        });
    </script>
  </body>
</html>
